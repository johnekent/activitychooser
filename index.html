<!DOCTYPE html>
<html>
    <head>
        <title>Activity Selector</title>
        <link rel="stylesheet" href="./css/base.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="./js/activity.js"></script>
        <script>
            $(setupInputForm)
        </script>
    </head>
    <body>
        <div class="wrapper">
            <div id="activity-input-selection-pane">
                <form action="javascript:chooseActivity();">
                    <h1>Enter Preferences</h1>
                    <ul>
                        <li>
                            <label for="category-select">Category</label>
                            <select name="category" id="category-select"></select>
                        </li>
                        <li>
                            <button type="submit">Pick An Activity!</button>
                        </li>
                    </ul>
                </form>
            </div>
            <div id="activity-output-selection-pane">
                Output of activities.
            </div>
            <div id="activity-history">
                History of activities.
            </div>
        </div>
    </body>
    <footer>
        <p>
            Copyright 2020 Brainflutter.
        </p>
    </footer>
</html>
